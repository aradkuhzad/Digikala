<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="laptop.css">

<body>


    <header>
        <div class="header-banner">
            <picture>

                <img src="image/new-new-top-image.gif"> 
                </picture>
        </div>
        <div class="header-search-container">
          <img src="image/full-horizontal.svg" alt="دیجی‌کالا بزرگ" class="brand-logo-big">
          <div class="search-container-gap">
          <div class="search-container">
            <div class="search-input-wrapper">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="rgb(161, 163, 168)">

              </svg>
              <div class="mix-logo-placeholder">
              <span class="search-placeholder">جستجو در</span>
              <span class="search-text-responsive">جستجو</span>
              <img src="image/typography.svg" alt="دیجی‌کالا" class="brand-logo" />
            </div>
            </div>
               <div class="search-icon"></div>
            </div>
            </div>
              <div class="left-container">
             <div class="notification-button">
                <span class="notification-icon"></span>
              </div>
              <div class="login">

              </svg>
              </div>

              </div>
          </div>
          <div class="shopping">
            <svg width="24px" height="24px" fill="rgb(66, 71, 80)">
              <path fill-rule="evenodd" d="M20 4h2V2h-3a1 1 0 00-1 1v1H3a1 1 0 00-.995 1.1l1 10A1 1 0 004 16h15a1 1 0 001-1V4zm-2 17a2 2 0 110-4 2 2 0 010 4zM5 21a2 2 0 110-4 2 2 0 010 4zm13-7V6H4.105l.8 8H18z" clip-rule="evenodd"></path>
